<!DOCTYPE html>

<head>

    <title>Placeholder Styling</title>
    <style>
        /* Style the input field */
        input {
            width: 30px; /* Adjust input width */
            height: 50px; /* Adjust input height */
            font-size: 16px; /* Adjust overall font size */
            padding: 100px;
        }

        /* Style the placeholder text */
        input::placeholder {
            font-size: 14px; /* Change font colour */
            color: rgb(176, 0, 47); /* Change placeholder color */
            font-style: italic; /* Optional styling */
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your message.....">
        <button type="submit" class="submitButton">Submit</button>
